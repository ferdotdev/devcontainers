name: ${DOCKER_DEV_NAME}

services:
  vuejs:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/app
    environment:
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    ports:
      - '${DOCKER_DEV_VUEJS_PORT}:5173'
    command: bash -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    init: true
